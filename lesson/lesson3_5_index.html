<body>
	<header>
		<div class="header-contents">
		<h1>JavaScriptはどこに書く？</h1>
		<h2>HTMLにJavaScriptを直接記述する</h2>
		</div><!-- /.header-contents -->
	</header>
	<div class="main-wrapper">
		<section>
			<p id="choice">今日の日付</p>
		</section>
	</div><!-- /.main-wrapper -->
	
	<footer>JavaScript Samples</footer>
	<script>
		var hour = new Date().getHours;

		if(hour >= 19 && hour < 21){
			window.alert('30%オフ');
		} else if(hour === 9 || hour === 15){
			window.alert('１個おまけ');
		} else {
			window.alert('お弁当はいかがですか？');
		}
	</script>
</body>
