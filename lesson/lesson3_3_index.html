<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>2-02_tag</title>
<link href="../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<div class="header-contents">
		<h1>JavaScriptはどこに書く？</h1>
		<h2>HTMLにJavaScriptを直接記述する</h2>
		</div><!-- /.header-contents -->
	</header>
	<div class="main-wrapper">
		<section>
			<p id="choice">今日の日付</p>
		</section>
	</div><!-- /.main-wrapper -->
	
	<footer>JavaScript Samples</footer>
	<script>
		var answer = window.prompt('アラートウインドウを表示させますか？');
    if(answer === 'はい'){
      window.alert('アラートウインドウです！');
      document.getElementById('choice').textContent = answer;
    }
	</script>
</body>
</html>
