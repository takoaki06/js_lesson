<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>2-02_tag</title>
<link href="../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<div class="header-contents">
		<h1>JavaScriptはどこに書く？</h1>
		<h2>HTMLにJavaScriptを直接記述する</h2>
		</div><!-- /.header-contents -->
	</header>
	<div class="main-wrapper">
		<section>
      <h2>やることリスト</h2>
      <div id="button"><p id="text">クリック</p></div>
			<ul id="list"></ul>
		</section>
	</div><!-- /.main-wrapper -->
	
	<footer>JavaScript Samples</footer>
	<script>
  document.getElementById('button').onclick = function() {
    var todo = ['デザイン作成', 'データ整理', '勉強会申し込み', '牛乳を買う'];
    todo.push('歯医者に行く');
    for (var i = 0; i < todo.length; i++) {
      var li = document.createElement('li');
      li.textContent = todo[i];
      document.getElementById('list').appendChild(li);
    }
  }
	</script>
</body>
</html>
